{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'mycalendar/style.css' %}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% if form.errors %}
    <p> There is something wrog with information you entered </p>
    {% endif %}

    {% if next %}
    <p> You can't access this page</p>
    {% endif %}

    <form method="post" action = "{% url 'login' %}">
        {% csrf_token %}

        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>

        <p><input type="submit"  value="login"></p>>
        <p><input type="hidden" name="next" value="{{ next }}"></p>>
    </form>
</body>
</html>
